language: go

cache:
  directories:
    - $HOME/gopath/pkg/mod

matrix:
  include:
    ##########################################################################
    # Go versions
    ##########################################################################
    - os: linux
      go: stable
      env:
        - LINT_ENABLE=ON
    - os: linux
      go: "1.12.x"

    ##########################################################################
    # Clang on OSX
    # Travis seems to take longer to start OSX instances,
    # so leave this first for the overall build to be faster
    ##########################################################################
    - os: osx
      osx_image: xcode11
      compiler: clang
      go: stable

    ##########################################################################
    # GCC on Linux
    ##########################################################################
    - os: linux
      go: stable
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CC=gcc-5
        - CXX=g++-5
    ##########################################################################
    # Windows
    ##########################################################################
    - os: windows
      go: stable

env:
  global:
    - GO111MODULE=on

install:
  - go mod download

script:
  - "if [[ $LINT_ENABLE ]]; then
    go install github.com/golangci/golangci-lint/cmd/golangci-lint;
    golangci-lint run;
    fi"
  - go test -tags integration -mod=readonly -count 1 ./...
