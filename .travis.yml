language: go

cache:
  directories:
    - $HOME/gopath/pkg/mod

matrix:
  include:
    ##########################################################################
    # Go versions
    ##########################################################################
    - os: linux
      go: "1.19.x"

    ##########################################################################
    # GCC on Linux
    ##########################################################################
    - os: linux
      dist: precise
      go: "1.19.x"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8
        - LEGACY="true"
    - os: linux
      go: stable
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CC=gcc-5
        - CXX=g++-5
    - os: linux
      go: stable
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - CC=gcc-9
        - CXX=g++-9
    ##########################################################################
    # Windows
    ##########################################################################
    - os: windows
      go: stable

install:
  - go mod download

script:
  - "if [[ $LINT_ENABLE ]]; then
    curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /tmp/lint v1.38.0;
    /tmp/lint/golangci-lint run --allow-parallel-runners -c .golangci.yml -v;
    fi"
  - 'if [[ $LEGACY ]]; then
    go test -tags "legacy integration" -mod=readonly -count 1 ./... ;
    else
    go test -tags integration -mod=readonly -count 1 ./... ;
    fi'
